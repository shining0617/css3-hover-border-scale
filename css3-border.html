  <style type="text/css" />
body,ul,li{ 
  padding: 0; 
  margin:0;
}
a {
  color: rgb(1, 124, 185);
  text-decoration: none;
}
body{ 
  font-size:16px; 
  color: #fff; 
  background:#2e2e2e;
  font-family:"Microsoft YaHei",Arial,Verdana;
}
.box{ 
   position:relative;
   width:435px;
   height:272px;
   margin:200px auto 0;
   cursor:pointer;
}
.mask{
	background:rgba(0,0,0,0.8);
	position:absolute;
	width:100%;
	height:100%;
	top:0;
	left:0;
	z-index: 2;
    opacity: 0;
}
.box-data{
	width:80%;
	height:70%;
	position:absolute;
	top:43px;
	left:0;
	z-index:3;
	opacity: 0;
}
.box-data h2{
  font-size: 22px;
  color: #fff;
  line-height: 24px;
}
.box-data p{
  font-size: 14px;
  color: #fff;
  line-height: 16px;
  padding: 20px 0;
}
.box-data em{
	display: block;
  width: 41px;
  height: 2px;
  border-bottom: 2px solid #ffe401;
}
.box-data span{
	display:block;
	position:absolute;
	bottom:0;
	right:0;
	background:#ffe401;
	height:27px;
	line-height:27px;
	padding:0 15px;
	font-size:12px;
	color:#111;
}
.box a{
	display:block;
	width:100%;
	height:100%;	
	position:absolute;
	left:0;
	top:0;
	z-index:4;
}
.box:before,.box:after{
	content: "";
	position:absolute;	  
	z-index:3; 
	left: 0px;
	right: 0px;
	top: 0px;
	bottom: 0px;
	opacity:0; 
	transition:transform 0.3s ease;
	-webkit-transition:transform 0.3s ease;
	-mox-transition:transform 0.3s ease;
	-o-transition:transform 0.3s ease;
}
.box:before{ 
	border-right:3px solid #ffe401;
	border-left:3px solid #fff401; 
	transform:scale(1,0); 
	-webkit-transform:scale(1,0);
	-mox-transform:scale(1,0);
	-o-transform:scale(1,0);
}
.box:after{ 
	border-top:3px solid #ffe401;
	border-bottom:3px solid #fff401; 
	-webkit-transform:scale(0,1); 
	-mox-transform:scale(0,1); 
	-o-transform:scale(0,1); 
}
.box:hover:before,.box:hover:after{
	opacity:1;
	transform:scale(1);
 }
  </style>
  <script>
    $(function(){
	 $('.box').hover( 
	  function(){ 
		$('.mask').animate({
		  opacity:'1'
		});
		$('.box-data').animate({
		  opacity:'1',
		  left:'40px'
		});
	  },
	  function(){ 
		$('.mask').animate({
		  opacity:'0'
		});
		$('.box-data').animate({
		  opacity:'0',
		  left:'0'
		});
	  });
	});
  </script>
 </head>
 <body>

   <div class="box-data">
    <h2>米橙智能云播放彩灯</h2>
	<p> 你真的以为他是灯泡，其实…</p>
	<span>Details</span>
	<em></em>
   </div>
